            const welcomeMessage = document.getElementById('welcome-message');

            const deviceTitle = document.getElementById('device-title');
            const deviceTabs = document.getElementById('device-tabs');
            const tabPanels = document.getElementById('tab-panels');
            let deviceCounter = 1;

            // Populate device navigation
            for (const deviceId in reportData) {
                const device = reportData[deviceId];
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="#" data-device-id="${deviceId}" class="device-link block w-full text-left px-4 py-2 rounded-md text-slate-700 hover:bg-amber-100 hover:text-amber-800 transition-colors">${deviceCounter}. ${device.title}</a>`;
                deviceNav.appendChild(listItem);
                deviceCounter++;
            }

            // Handle device selection
            deviceNav.addEventListener('click', function(e) {
                e.preventDefault();
                const link = e.target.closest('.device-link');
                if (link) {
                    const deviceId = link.dataset.deviceId;
                    
                    document.querySelectorAll('.device-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    loadDeviceContent(deviceId);
                    welcomeMessage.classList.add('hidden');
                    deviceContent.classList.remove('hidden');
                }
            });

            // Load content for the selected device
            function loadDeviceContent(deviceId) {
                const device = reportData[deviceId];
                deviceTitle.textContent = device.title;

                deviceTabs.innerHTML = '';
                tabPanels.innerHTML = '';

                device.tabs.forEach((tab, index) => {
                    // Create tab button
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button whitespace-nowrap py-3 px-2 md:px-4 border-b-2 font-medium text-xs sm:text-sm text-slate-500 hover:text-slate-700 hover:border-slate-300';
                    tabButton.textContent = tab.label;
                    tabButton.dataset.tabId = tab.id;
                    deviceTabs.appendChild(tabButton);

                    // Create tab panel
                    const tabPanel = document.createElement('div');
                    tabPanel.id = `panel-${tab.id}`;
                    tabPanel.className = 'tab-content p-1';
                    tabPanel.innerHTML = tab.content;
                    tabPanels.appendChild(tabPanel);
                    
                    if (index === 0) {
                        tabButton.classList.add('active');
                        tabPanel.classList.add('active');
                    }
                });
            }
            
            // Handle tab switching
            deviceTabs.addEventListener('click', function(e) {
                const button = e.target.closest('.tab-button');
                if (button) {
                    const tabId = button.dataset.tabId;
                    
                    deviceTabs.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    tabPanels.querySelectorAll('.tab-content').forEach(panel => panel.classList.remove('active'));
                    document.getElementById(`panel-${tabId}`).classList.add('active');

            });
